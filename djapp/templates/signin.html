<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    :root {
      --brand: #3f83f8;
      --brand-dark: #3069c4;
      --bg: #f4f7fa;
      --card: #ffffff;
      --gray: #6b7280;
      --radius: 8px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--gray);
    }

    .card {
      background: var(--card);
      padding: 2.5rem 2.75rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      border-radius: var(--radius);
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.55rem;
      color: var(--brand-dark);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 600;
      color: #111827;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(63, 131, 248, 0.25);
    }

    .field {
      margin-bottom: 1.15rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 0.3rem;
    }

    .actions {
      display: flex;
      justify-content: start;
      align-items: center;
    }

    button {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 0.65rem 1.5rem;
      font-size: 0.95rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--brand-dark);
    }
  </style>
</head>

<body>
  {% if popup %}
  <div id="popup" style="
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -30%);
        background-color: white;
        border: 2px solid #007bff;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        z-index: 1000;
        text-align: center;
        border-radius: 8px;
        width: 320px;
    ">
    <p style="margin-bottom: 20px;">{{ popup }}</p>
    <form method="GET" action="/">
      <button type="submit"
        style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        OK
      </button>
    </form>
  </div>
  <div id="popup-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
         background: rgba(0,0,0,0.5); z-index: 999;"></div>
  {% endif %}
  

  <form class="card" method="POST" action="/add/">
    {% csrf_token %}
    <h1>Sign Up</h1>

    <!-- Username -->
    <div class="field">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
        autocomplete="username"
      />
    </div>

    <!-- Email -->
    <div class="field">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="username@gmail.com"
        required
        autocomplete="email"
      />
    </div>

    <!-- Password -->
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="••••••••"
        required
        autocomplete="current-password"
      />
    </div>

    <!-- Created Date (read-only; optional) -->
    <div class="field">
      <label for="created_date">Created Date</label>
      <input
        type="date"
        id="created_date"
        name="created_date"
        required
      />
    </div>

    <!-- Superuser Checkbox -->
<!-- Add this inside your <form> in home.html -->
    <label><input type="radio" name="user_type" value="instructor"> Instructor</label>
    <label><input type="radio" name="user_type" value="student"> Student</label>

    <div class="actions">
      <button type="submit">Sign up</button>
      <a href="{% url 'login' %}"
        style="margin-left: 20px; background-color: #3f83f8; color: white; padding: 0.55rem 1.2rem; border-radius: 8px; text-decoration: none;">
        Log in
      </a>
    </div>    
  </form>
</body>
</html>
