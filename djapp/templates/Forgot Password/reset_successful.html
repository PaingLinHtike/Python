<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            color: #666;
            margin: 15px 0;
        }

        .confirm-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{%url 'code_enter'%}"><button class="back-button">&#8592;</button></a>
        <h1>Password reset</h1>
        <p>Your password has been successfully reset. Click confirm to set a new password.</p>
        <a href="{%url 'successful'%}"><button class="confirm-button">Confirm</button></a>
    </div>
</body>

</html>
