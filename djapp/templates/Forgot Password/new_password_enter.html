<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .input-group {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        .update-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button">&#8592;</button>
        <h1>Set a new password</h1>
        <p>Create a new password. Ensure it differs from previous ones for security.</p>

        <label for="password">Password</label>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your new password">
            <span class="eye-icon" onclick="toggleVisibility('password')">&#128065;</span>
        </div>

        <label for="confirm-password">Confirm Password</label>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Re-enter password">
            <span class="eye-icon" onclick="toggleVisibility('confirm-password')">&#128065;</span>
        </div>

        <button class="update-button">Update Password</button>
    </div>

    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
