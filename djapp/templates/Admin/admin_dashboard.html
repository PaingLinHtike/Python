<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .container {
            padding: 30px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #555;
        }

        .card p {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links a {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            width: fit-content;
        }

        .links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <header>
        <h1>Admin Dashboard</h1>
        <a href="{%url 'login'%}" class="logout-btn">Logout</a>
    </header>

    <div class="container">
        <h2>Overview</h2>

        <div class="cards">
            <div class="card">
                <h3>Students</h3>
                <p>12</p>
            </div>
            <div class="card">
                <h3>Instructors</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Courses</h3>
                <p>8</p>
            </div>
        </div>

        <h2>Quick Links</h2>
        <div class="links">
            <a href="#">Manage Students</a>
            <a href="#">Manage Instructors</a>
            <a href="#">Manage Courses</a>
            <a href="#">View Reports</a>
            <a href="#">Send Announcements</a>
        </div>
    </div>

</body>

</html>
